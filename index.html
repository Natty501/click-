<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day, Mom!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            padding: 20px;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            margin-top: 50px;
        }
        h1 {
            color: #ff4d4d;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .heart {
            color: red;
            font-size: 50px;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Valentine's Day, Mama Marnelli! <span class="heart">❤</span></h1>
        <p>Thank you for your love, care, and everything you do for me. You are my greatest blessing and my forever Valentine. I love you so much! ❤️</p>
        <p>— Your Loving Child</p>
    </div>
</body>
</html>
